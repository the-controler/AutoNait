<html>
    <head>
      <link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
      <script src="../../../../assets/jquery.tools.min.js"></script>
      <link rel="stylesheet" href="nicepage.css" media="screen">
      <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
      <script class="u-script" type="text/javascript" src="nicepage.js" defer=""></script>
      <meta name="theme-color" content="#478ac9">
      <meta property="og:title" content="Home">
      <meta property="og:type" content="website">
      <script>
        $(function () {
            $("#prod_nav ul").tabs("#panes > div", {
                effect: 'fade',
                fadeOutSpeed: 400
            });
        });
        </script>
        <script>
          $(document).ready(function () {
              $(".pane-list li").click(function () {
                  window.location = $(this).find("a").attr("href");
                  return false;
              });
          });
          </script>
    </head>









<body data-home-page="Home.html" data-home-page-title="Home" class="u-body u-xl-mode" data-lang="en" style="background-color: black;">
  <div><app-navbar></app-navbar></div>
<section class="u-align-center u-clearfix u-custom-color-1 u-section-1"  >
<div class="u-expanded-width u-palette-5-dark-3 u-shape u-shape-rectangle u-shape-1" id="carousel_11c1"></div>
<div class="u-align-center u-container-style u-group u-shape-rectangle u-group-1">
  <div class="u-container-layout u-valign-middle-md u-valign-middle-sm u-valign-middle-xs">
    <h2 class="u-align-center u-text u-text-body-alt-color u-text-1"> <img src="{{car.image}}" class="u-logo-image u-logo-image-1" width="20%"> <br>  {{car.name}}    </h2>
  </div>
</div>
<div class="carous">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators" >
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  
    </ol>
    <div class="carousel-inner" >
      <div class="carousel-item active"  style="background: rgb(0,0,0);
      background: linear-gradient(180deg, rgba(0,0,0,1) 10%, rgba(153,151,153,1) 44%, rgba(0,0,0,1) 73%);">
        <img class="d-block w-100" src="{{car.image}}" alt="First slide"  width="800" 
        height="500">
      </div>
      <div class="carousel-item" *ngFor="let caro of cars"  width="800">
        <img class="d-block w-100" src="{{caro.image}}" alt="img slide"  width="800" 
        height="500">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="u-gallery u-layout-grid u-lightbox u-show-text-on-hover u-gallery-1">
 
  <div class="u-gallery-inner u-gallery-inner-1">
    
    <div class="u-border-2 u-border-palette-3-base u-effect-fade u-effect-hover-zoom u-gallery-item u-radius-20 u-shape-round">
      <div class="u-back-slide" data-image-width="986" data-image-height="920" width="800" 
      height="500">
        <img class="u-back-image u-expanded" src="{{car.image}}">
      </div>
      
    </div>
    <div class="u-border-2 u-border-palette-3-base u-effect-fade u-effect-hover-zoom u-gallery-item u-radius-20 u-shape-round"
    *ngFor="let caro of cars">
      <div class="u-back-slide" data-image-width="986" data-image-height="920">
        <img class="u-back-image u-expanded" src="{{caro.image}}">
      </div>
     
    </div>
  </div>
</div>
<p class="u-text u-text-default u-text-2">Service Voiture <a href="" class="u-active-none u-border-1 u-border-active-white 
  u-border-hover-white u-border-no-left u-border-no-right u-border-no-top 
  u-border-white u-bottom-left-radius-0 u-bottom-right-radius-0 u-btn u-button-link 
  u-button-style u-hover-none u-none u-radius-0 u-text-body-alt-color u-top-left-radius-0 
  u-top-right-radius-0 u-btn-1" target="_blank">AutoNait</a>
</p>
</section>
<section class="u-align-center u-clearfix u-image u-shading u-section-2" src="" data-image-width="2848" data-image-height="2136" id="sec-1130">
<div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
  <h1 class="u-text u-text-default u-title u-text-1">{{car.name}}</h1>
  <p class="u-large-text u-text u-text-default u-text-variant u-text-2">{{car.description}}</p>
  <input hidden value="{{cli}}" name="cli">
  <div *ngIf="cli;else nocli">
  <a href="/{{car.name}}" class="u-btn u-button-style u-palette-2-base u-btn-1">Réserver</a></div>
  <ng-template #nocli>
    <a href="#addcli" class="u-btn u-button-style u-palette-2-base u-btn-1">Réserver</a>
  </ng-template>
</div>
</section>


<footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-33a4" style="height:50%">
  <div class="u-clearfix u-sheet u-sheet-1"style="height:50%">
  <p class="u-small-text u-text u-text-variant u-text-1">© 2022 Copyright:  <br> 
    AutoNait.com</p>
</div></footer>


</body></html>
